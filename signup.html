<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy. com/system/resources/thumbnails/013/061/846/small_2x/job-logo-design-job-search-icon-with-magnifying-glass-choose-people-for-hire-symbol-job-or-employee-logo-free-vector.jpg">
    <title>Signup</title>
    <style>
        body {
            border;
            font-family: Arial, sans-serif;
            background-color:rgb(38,6,44);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 6px;
            border: 1px solid black;
            border-radius: 5px;
        }
        .signup-btn {
            background-color: blueviolet;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
        }
        .signup-btn:hover {
            background-color: blue;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="enter your name" required>
            </div>
            <br>
            <div>
                <b>You are logging as:</b>
                <br>
                <br>
                <input type="radio" id="student" name="logging_options" value="student">
                <label for="text">Student</label>
                
                <input type="radio" id="job seeker" name="logging_options" value="job seeker">
                <label for="text">Jobseeker</label>
                
                <input type="radio" id="employee" name="logging_options" value="employee">
                <label for="text">Employee</label>

                
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email"placeholder ="enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" placeholder="confirm your password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <a href="/login.html" class="login-link">Already have an account? Log in</a>
    </div>
</body>
</html>
